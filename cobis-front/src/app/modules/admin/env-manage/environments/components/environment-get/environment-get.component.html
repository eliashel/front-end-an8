<p></p>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Environment ID</td>
        <td>Environment Name</td>
        <td>Environment Description</td>
        <td>Environment Type</td>
        <td>Environment Status</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let environment of environments">
            <td>{{ environment.id }}</td>
            <td>{{ environment.name }}</td>
            <td>{{ environment.description }}</td>
            <td>{{ environment.type }}</td>
            <td>{{ environment.status }}</td>
            <td><a [routerLink]="['/enviornment/edit', environment.id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteEnvironment(environment.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
